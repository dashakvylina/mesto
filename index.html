<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Дарья Ковылина" />

    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="<%=require('./Images/logo.png')%>" class="header__logo" alt="Логотип" />
    </header>

    <main>
      <div class="profile">
        <div class="profile__information">
          <img src="<%=require('./Images/image.png')%>" class="profile__avatar" alt="аватар" />
          <div class="profile__person">
            <div class="profile__group">
              <h1 class="profile__text-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img src="<%=require('./Images/edit.png')%>" alt="редактировать" />
              </button>
            </div>
            <p class="profile__text-about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="<%=require('./Images/plus.png')%>" alt="Добавить фото" />
        </button>
      </div>

      <div class="elements"></div>
    </main>

    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__window">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="editProfileForm" id="editProfileForm" method="get" novalidate>
          <label class="form__field">
            <input
              id="name-input"
              type="text"
              placeholder="Имя"
              name="name"
              class="form__input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-input-error form__input-error">Вы пропустили это поле</span>
          </label>
          <label class="form__field">
            <input
              id="speciality-input"
              type="text"
              placeholder="Род деятельности"
              name="speciality"
              class="form__input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="speciality-input-error form__input-error">Вы пропустили это поле</span>
          </label>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button">
          <img
            src="<%=require('./Images/Close_Icon.png')%>"
            class="popup__close-icon"
            alt="Закрыть"
          />
        </button>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__window">
        <h3 class="popup__title">Новое место</h3>
        <form class="form" id="editNewPlaceForm" name="editNewPlace" method="get" novalidate>
          <label class="form__field">
            <input
              id="place-input"
              type="text"
              placeholder="Название"
              name="title"
              class="form__input"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="place-input-error form__input-error"></span>
          </label>
          <label class="form__field">
            <input
              id="url-input"
              type="url"
              placeholder="Ссылка на картинку"
              name="picture"
              class="form__input"
              required
            />
            <span class="url-input-error form__input-error"></span>
          </label>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button">
          <img
            src="<%=require('./Images/Close_Icon.png')%>"
            class="popup__close-icon"
            alt="Закрыть"
          />
        </button>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__image-group">
        <h5 class="popup__image-text"></h5>
        <img src="#" class="popup__image" alt="" />
        <button class="popup__close-btn">
          <img
            src="<%=require('./Images/Close_Icon.png')%>"
            class="popup__close-icon"
            alt="Закрыть"
          />
        </button>
      </div>
    </div>

    <template id="image-card">
      <div class="element">
        <button class="element__trash-btn">
          <img src="<%=require('./Images/Group.png')%>" class="element__trash-img" alt="Корзина" />
        </button>
        <img class="element__img" />
        <div class="element__group">
          <h2 class="element__text"></h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Дарья Ковылина" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./Images/logo.png" class="header__logo" alt="Логотип" />
    </header>

    <main>
      <div class="profile">
        <div class="profile__information">
          <img src="./Images/image.png" class="profile__avatar" alt="аватар" />
          <div class="profile__person">
            <div class="profile__group">
              <h1 class="profile__text-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img src="./Images/edit.png" alt="редактировать" />
              </button>
            </div>
            <p class="profile__text-about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./Images/plus.png" alt="Добавить фото" />
        </button>
      </div>

      <div class="elements">
        <div class="element">
          <button class="element__trash-btn">
            <img src="./Images/Group.png" class="element__trash-img" alt="Корзина" />
          </button>
          <img src="./Images/kirill-pershin-1-1.png" class="element__img" alt="Карачаевск" />
          <div class="element__group">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash-btn">
            <img src="./Images/Group.png" class="element__trash-img" alt="Корзина" />
          </button>
          <img src="./Images/kirill-pershin-2.png" class="element__img" alt="Гора Эльбрус" />

          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash-btn">
            <img src="./Images/Group.png" class="element__trash-img" alt="Корзина" />
          </button>
          <img src="./Images/kirill-pershin-3-1.png" class="element__img" alt="Домбай" />
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash-btn">
            <img src="./Images/Group.png" class="element__trash-img" alt="Корзина" />
          </button>
          <img src="./Images/kirill-pershin-2.png" class="element__img" alt="Гора Эльбрус" />
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash-btn">
            <img src="./Images/Group.png" class="element__trash-img" alt="Корзина" />
          </button>
          <img src="./Images/kirill-pershin-3-1.png" class="element__img" alt="Домбай" />
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash-btn">
            <img src="./Images/Group.png" class="element__trash-img" alt="Корзина" />
          </button>
          <img
            src="./Images/kirill-pershin-1-1.png"
            class="element__img"
            alt="Карачаево-Черкесская республика"
          />
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкесская республика</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>

    <div class="modal">
      <div class="modal__window">
        <div id="edit-profile" class="unvisible">
          <h3 class="modal__title">Редактировать профиль</h3>
          <form id="editProfileForm" class="form" name="editProfileForm" method="get">
            <input type="text" placeholder="Имя" name="name" class="form__field" />
            <input
              type="text"
              placeholder="Род деятельности"
              name="speciality"
              class="form__field"
            />
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>

        <div id="add-photo" class="unvisible">
          <h3 class="modal__title">Новое место</h3>
          <form id="editNewPlaceForm" class="form" name="editNewPlace" method="get">
            <input type="text" placeholder="Название" name="title" class="form__field" />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              name="picture"
              class="form__field"
            />
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
        <button class="modal__close-btn" type="button">
          <img src="Images/Close_Icon.png" class="modal__close-icon" alt="Закрыть" />
        </button>
      </div>
    </div>

    <div class="modal-image">
      <div class="modal-image__group">
        <h5 class="modal-image__text"></h5>
        <button class="modal-image__button">
          <img src="Images/Close_Icon.png" class="modal-image__icon" alt="Закрыть" />
        </button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>

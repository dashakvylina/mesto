<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Дарья Ковылина" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./Images/logo.png" class="header__logo" alt="Логотип" />
    </header>

    <main>
      <div class="profile">
        <div class="profile__information">
          <img src="./Images/image.png" class="profile__avatar" alt="Фото" />
          <div class="profile__person">
            <div class="profile__group">
              <span class="profile__text-name">Жак-Ив Кусто</span>
              <button class="profile__edit-button">
                <img src="./Images/edit.png" alt="редактировать" />
              </button>
            </div>
            <span class="profile__text-about">Исследователь океана</span>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./Images/plus.png" alt="Добавить фото" />
        </button>
      </div>

      <div class="elements">
        <div class="element">
          <img src="./Images/kirill-pershin-1-1.png" class="element__mask-group" alt="Картинка" />
          <div class="element__group">
            <span class="element__text">Карачаевск</span>
            <img src="./Images/like.png" class="element__like" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-2.png" class="element__mask-group" alt="Картинка" />
          <div class="element__group">
            <span class="element__text">Гора Эльбрус</span>
            <img src="./Images/like.png" class="element__like" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-3-1.png" class="element__mask-group" alt="Картинка" />
          <div class="element__group">
            <span class="element__text">Домбай</span>
            <img src="./Images/like.png" class="element__like" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-2.png" class="element__mask-group" alt="Картинка" />
          <div class="element__group">
            <span class="element__text">Гора Эльбрус</span>
            <img src="./Images/like.png" class="element__like" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-3-1.png" class="element__mask-group" alt="Картинка" />
          <div class="element__group">
            <span class="element__text">Домбай</span>
            <img src="./Images/like.png" class="element__like" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1-1.png" class="element__mask-group" alt="Картинка" />
          <div class="element__group">
            <span class="element__text">Карачаево-Черкесская республика</span>
            <img src="./Images/like.png" class="element__like" alt="Лайк" />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <img src="./Images/Mesto_Russia.png" class="element__mask-group" alt="Автор" />
    </footer>

    <div class="modal">
      <div class="modal__window">
        <span class="modal__title">Редактировать профиль</span>
        <form class="form">
          <input type="text" placeholder="Имя" class="form__field" />
          <input type="text" placeholder="Род деятельности" class="form__field" />
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <img src="Images/Close_Icon.png" class="modal__close-icon" alt="Закрыть" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
